        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">Laporan</h1>
                        </div>
                        <!-- /.col -->
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="/index.html">Home</a></li>

                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- /.content-header -->

            <!-- Main content -->
            <section class="content">

                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Laporan Penjualan</h3>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <div class="col-md-12 col-sm-12 col-lg-12 col-xl-6">
                                <div class="form-group">
                                    <label for="datetime" class="col-md-3">Tanggal Awal</label>
                                    <input type="date" class="form-control col-md-7 inline-block" id="startDate"
                                        name="datetime" placeholder="Tanggal" onchange="reloadTable()" />
                                </div>
                                <div class="form-group">
                                    <label for="datetime" class="col-md-3">Tanggal Akhir</label>
                                    <input type="date" class="form-control col-md-7 inline-block" id="endDate"
                                        name="datetime" placeholder="Tanggal" onchange="reloadTable()" />
                                </div>
                                <div class="form-group">
                                    <label for="customer" class="col-md-3">Customer</label>
                                    <select class="form-control select2 col-md-7" id="customer-select" name="customer"
                                        placeholder="Customer" onchange="reloadTable()"></select>
                                </div>
                                <div class="form-group">
                                    <label for="customer" class="col-md-3">Status</label>
                                    <select class="form-control select2 col-md-7" id="status-select" name="customer"
                                        placeholder="Status" onchange="reloadTable()">
                                        <option value="">-Pilih Status-</option>
                                        <option value="PEMBUATAN">PEMBUATAN</option>
                                        <option value="KONTRABON">KONTRABON</option>
                                        <option value="DIBAYAR">DIBAYAR</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <table id="table-trx" class="table table-bordered">
                                        <thead>
                                            <tr>
                                                <th>
                                                    <p style="margin:0;padding:12px;">Tanggal</p>
                                                </th>
                                                <th>
                                                    <p style="margin:0;padding:12px;">No Faktur</p>
                                                </th>
                                                <th>
                                                    <p style="margin:0;padding:12px;">No PO</p>
                                                </th>
                                                <th>
                                                    <p style="margin:0;padding:12px;">Status</p>
                                                </th>
                                                <th>
                                                    <p style="margin:0;padding:12px;">Produk</p>
                                                </th>
                                                <th>
                                                    <p style="margin:0;padding:12px;">Jumlah Beli</p>
                                                </th>
                                                <th>
                                                    <p style="margin:0;padding:12px;">Harga Beli</p>
                                                </th>
                                                <th>
                                                    <p style="margin:0;padding:12px;">Total Beli</p>
                                                </th>
                                                <th>
                                                    <p style="margin:0;padding:12px;">Jumlah Jual</p>
                                                </th>
                                                <th>
                                                    <p style="margin:0;padding:12px;">Harga Jual</p>
                                                </th>
                                                <th>
                                                    <p style="margin:0;padding:12px;">Total Jual</p>
                                                </th>
                                                <th>
                                                    <p style="margin:0;padding:12px;">L/R</p>
                                                </th>
                                            </tr>
                                        </thead>
                                        <tfoot>
                                            <tr>
                                                <th colspan="11" style="text-align:right">
                                                    <p style="margin:0;padding:12px;">Total</p>
                                                </th>
                                                <th id="total"></th>
                                            </tr>
                                        </tfoot>
                                    </table>
                                    <button id="download-btn" type="button" class="btn btn-primary"
                                        onclick="download()">Download</button>
                                </div>
                            </div>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

        <div class="modal fade" id="edit-beli-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Edit Harga Beli</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>No Faktur</label>
                            <input type="text" class="form-control" id="no-faktur-edit" placeholder="No Faktur" disabled>
                        </div>
                        <div class="form-group">
                            <label>Kode Produk</label>
                            <input type="text" class="form-control" id="kode-produk-edit" placeholder="Kode Produk" disabled>
                        </div>
                        <div class="form-group">
                            <label>Nama Produk</label>
                            <input type="text" class="form-control" id="nama-produk-edit" placeholder="Nama Produk" disabled>
                        </div>
                        <div class="form-group">
                            <label>Harga Beli</label>
                            <input type="text" class="form-control" id="harga-beli-edit" placeholder="Harga Beli" onkeyup="hargaBeliChange();">
                        </div>
                    </div>
                    <div class="modal-footer justify-content-between">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Tidak</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal"
                            onclick="editHargaBeli()">Ya</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
