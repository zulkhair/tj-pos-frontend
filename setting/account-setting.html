            </ul>

                <li class="nav-item dropdown">

                                    <h3 class="card-title">Data Diri</h3>
                                </div>
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="name">Nama</label>
                                        <input type="text" class="form-control" id="name"

                                        <input type="password" class="form-control" id="password1"
                                            placeholder="Kata Sandi Lama">
                                    </div>
                                    <div class="form-group">
                                        <label for="password2">Kata Sandi Baru</label>
                                        <input type="password" class="form-control" id="password2"
                                            placeholder="Kata Sandi Baru">
                                    </div>
                                    <div class="form-group">
                                        <label for="password3">Ulangi Kata Sandi Baru</label>
                                        <input type="password" class="form-control" id="password3"
                                            placeholder="Ulangi Kata Sandi Baru">
                                    </div>
                                </div>

                                <div class="card-footer">
                                    <button type="submit" id="btnSubmitPassword" class="btn btn-primary" onclick="editPassword()">Ubah</button>

                            </div>
                        </div>
